<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes and Trainers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
        }
        h1, h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Available Classes and Trainers</h1>

    <h2>Classes</h2>
    <table>
        <tr>
            <th>Class Name</th>
            <th>Trainer ID</th>
            <th>Time</th>
        </tr>
        {% for class in classes %}
        <tr>
            <td>{{ class[1] }}</td>  <!-- Assuming class name is the second column -->
            <td>{{ class[2] }}</td>  <!-- Assuming trainer ID is the third column -->
            <td>{{ class[3] }}</td>  <!-- Assuming time is the fourth column -->
        </tr>
        {% endfor %}
    </table>

    <h2>Trainers</h2>
    <table>
        <tr>
            <th>Trainer Name</th>
            <th>Speciality</th>
            <th>Contact Number</th>
        </tr>
        {% for trainer in trainers %}
        <tr>
            <td>{{ trainer[1] }}</td>  <!-- Assuming trainer name is the second column -->
            <td>{{ trainer[2] }}</td>  <!-- Assuming speciality is the third column -->
            <td>{{ trainer[3] }}</td>  <!-- Assuming contact number is the fourth column -->
        </tr>
        {% endfor %}
    </table>
</body>
</html>
